<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/lemonade.css">

    </head>
    <body>

        <div class="wrapper frame">
            <header class="container bit-5">
                <hgroup>
                    <h1><span>Radio</span>Pi</h1>
                    <h3>Play them tunes</h3>
                    <div id="player">
                        <span class="play">&#9658;</span>
                        <span class="stop">&#9632;</span>
                    </div>
                </hgroup>

                <!-- <img src="img/iconmonstr-sound-wave-2-icon.svg" alt=""> -->
            </header>

            <main class="container bit-13">
                <table class="list">
                    <thead>
                        <th></th>
                        <th>Name</th>
                        <th>Url</th>
                        <th></th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <form action="" class="add frame">
                    <input class="bit-4" name="name" placeholder="Name" type="text">
                    <input class="bit-13" name="url" placeholder="Url" type="url">
                    <input class="bit-12" type="submit" value="+" name="+">
                </form>
            </main>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
